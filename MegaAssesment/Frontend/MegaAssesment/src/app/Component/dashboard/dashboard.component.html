<div class="container">
    <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center;">
      <div class="col-md-3" *ngFor="let product of productlist" style="margin: 10px;">
        <mat-card class="example-card" appearance="outlined" style="width: 100%; height: 250px;">
          <img mat-card-image src="{{product.productImage}}" alt="Photo of a Shiba Inu" style="width: 100%; height: 150px; object-fit: cover;">
          <mat-card-content>
            <div class="card-body" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
              <p style="font-size: 16px; font-weight: bold;">{{product.productName}}</p>
              <p style="font-size: 14px; color: #666;">{{product.sellingPrice}}</p>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button style="background-color: #4CAF50; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">Add To Card</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
