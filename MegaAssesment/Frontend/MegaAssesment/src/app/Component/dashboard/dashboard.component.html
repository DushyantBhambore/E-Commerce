<div class="container">
    <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center;">
      <div class="col-md-3" *ngFor="let product of productlist" style="margin: 10px;">
        <div class="card">
            <div class="imgBx">
              <img src="{{product.productImage}}" alt="">
            </div>
            <div class="contentBx">
              <h3>{{product.productName}} <span>{{product.brand}}</span></h3>
              <h2 class="price">{{product.sellingPrice}}</h2>
              <button class="buy" (click)="addToCart(product.prodcutId)">Add to Cart </button>
              <!-- <button  class="buy" (click)="ViewImgae(product.prodcutId)">View Image  </button> -->
            </div>
          </div>
      </div>
    </div>
  </div>

 

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Product</h4>
          <button type="button" class="close mx-2" data-dismiss="modal" (click)="CloseModal()">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="CloseModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
