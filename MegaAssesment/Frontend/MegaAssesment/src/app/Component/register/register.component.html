<div class="parent">
  <div class="card shadow register-card">
    <div class="card-body">
      <h2 class="text-center mb-4">Register</h2>
      <form
        class="form-container"
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name:</label>
            <input
              id="firstName"
              formControlName="firstName"
              type="text"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  registerForm.controls['firstName'].invalid && 
                  registerForm.controls['firstName'].touched 
              }"
            />
            <div *ngIf="registerForm.controls['firstName'].invalid && 
            registerForm.controls['firstName'].touched" class="text-danger"> 
            First name is required. </div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name:</label>
            <input
              id="lastName"
              formControlName="lastName"
              type="text"
              class="form-control"
            />
            <div *ngIf="registerForm.controls['lastName'].invalid && 
            registerForm.controls['lastName'].touched" class="text-danger">
            Last Name is required. </div>
          </div>
          </div>
          
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control"
            />
            <div *ngIf="registerForm.controls['email'].invalid && 
            registerForm.controls['email'].touched" class="text-danger">
            Email is required. </div>
          </div>
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile:</label>
            <input
              id="mobile"
              formControlName="mobile"
              type="text"
              class="form-control"
            />
            <div *ngIf="registerForm.controls['mobile'].invalid && 
            registerForm.controls['mobile'].touched" class="text-danger">
            Mobile is required. </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input id="dob" formControlName="dob" type="date" class="form-control"  [max]="todayDate"            />
            <div *ngIf="registerForm.controls['dob'].invalid && 
            registerForm.controls['dob'].touched" class="text-danger">
            Date Of Birth  is required. </div>
          </div>
          <div class="col-md-6">
            <label for="roleId" class="form-label">Role:</label>
            <select id="roleId" formControlName="roleId" class="form-select">
              <option *ngFor="let role of roles" [value]="role.roleId">
                {{ role.roleName }}
              </option>
            </select>
            <div *ngIf="registerForm.controls['roleId'].invalid && 
            registerForm.controls['roleId'].touched" class="text-danger">
            Role is required. </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="address" class="form-label">Address:</label>
            <textarea id="address" formControlName="address" class="form-control"></textarea>
            <div *ngIf="registerForm.controls['address'].invalid && 
            registerForm.controls['address'].touched" class="text-danger">
            Address is required. </div>
          </div>
          <div class="col-md-6">
            <label for="zipcode" class="form-label">Zipcode:</label>
            <input id="zipcode" formControlName="zipcode" type="text" class="form-control" />
            <div *ngIf="registerForm.controls['zipcode'].invalid && 
            registerForm.controls['zipcode'].touched" class="text-danger">
            Zipcode is required. </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="stateId" class="form-label">State :</label>
            <select id="stateId" formControlName="stateId" class="form-select">
              <option *ngFor="let state of states" [value]="state.stateId">
                {{ state.stateName }}
              </option>
            </select>
            <div *ngIf="registerForm.controls['stateId'].invalid && 
            registerForm.controls['stateId'].touched" class="text-danger">
            State is required. </div>
          </div>
          <div class="col-md-6">
            <label for="countryId" class="form-label">Country :</label>
            <select id="countryId" formControlName="countryId" class="form-select">
              <option *ngFor="let country of countries" [value]="country.countryId">
                {{ country.countryName }}
              </option>
            </select>
            <div *ngIf="registerForm.controls['countryId'].invalid && 
            registerForm.controls['countryId'].touched" class="text-danger">
            Country is required. </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="imageFile" class="form-label">Profile Image:</label>
            <input
              id="imageFile"
              type="file"
              class="form-control"
              formControlName="imageFile"
              (change)="onFileChange($event)"
            />
            <div *ngIf="registerForm.controls['imageFile'].invalid && 
            registerForm.controls['imageFile'].touched" class="text-danger">
            Image is required. </div>
          
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <a type="submit" routerLink="/login" class="">Go to Login</a>

      </form>
    </div>
  </div>
</div>
