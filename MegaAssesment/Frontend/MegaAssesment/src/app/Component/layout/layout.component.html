<div class="parent">
  <div class="navbar-container">
    <nav class="navbar">
      <div class="logo-container">
        <img src="{{profile}}" class="profile-circle" alt="Profile" (click)="toggleDropdown()">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/profile">Profile</button>
          <button mat-menu-item routerLink="/dashboard">Dashboard</button>
        </mat-menu>
      </div>
      <ul class="navbar-links">
        <li>
          <button mat-raised-button *ngIf="userid.Admin === 'admin'" class="admin-button">Admin</button>
        </li>
        <li>
          <button mat-icon-button routerLink="/viewcart" class="cart-button">
            <mat-icon>shopping_cart</mat-icon>
            <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
          </button>
        </li>
        <li>
          <button mat-raised-button class="logout-button" (click)="onLogOut()">Log Off</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
<router-outlet></router-outlet>
