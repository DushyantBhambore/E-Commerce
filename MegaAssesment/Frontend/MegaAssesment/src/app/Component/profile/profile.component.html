<div class="container my-5">
    <div class="row justify-content-center">
      <!-- Profile Details -->
      <div class="col-md-8">
        <div class="card border-0 shadow-sm animate__animated animate__fadeInUp">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center">Profile Details</h2>
          </div>
          <div class="card-body">
            <div class="text-center">
              <img src="{{userdata.imageFile}}" alt="Profile Picture" class="img-fluid rounded-circle" width="150" height="150">
            </div>
            <form>
              <!-- Full Name -->
              <div class="mb-3 row">
                <label for="fullName" class="col-sm-3 col-form-label text-secondary">Full Name:</label>
                <div class="col-sm-9">
                  <label for="fullName" class="form-label text-primary">{{userdata.firstName}} {{userdata.lastName}}</label>
                </div>
              </div>
  
              <!-- User Name -->
              <div class="mb-3 row">
                <label for="userName" class="col-sm-3 col-form-label text-secondary">User Name:</label>
                <div class="col-sm-9">
                  <label for="userName" class="form-label text-primary">{{userdata.username}}</label>
                </div>
              </div>
  
              <!-- Email -->
              <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label text-secondary">Email:</label>
                <div class="col-sm-9">
                  <label for="email" class="form-label text-primary">{{userdata.email}}</label>
                </div>
              </div>
  
              <!-- Phone Number -->
              <div class="mb-3 row">
                <label for="phoneNumber" class="col-sm-3 col-form-label text-secondary">Phone Number:</label>
                <div class="col-sm-9">
                  <label for="phoneNumber" class="form-label text-primary">{{userdata.mobile}}</label>
                </div>
              </div>
              <button class="btn btn-warning " (click)="onEdit(userdata.userId)">Edit </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>





<!-- Modal -->
<div   id="myModal" class="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="CloseModal()">&times;</button>
        <h4 class="modal-title">Update Profile </h4>
      </div>
      <div class="modal-body">
        <form
        class="form-container"
        [formGroup]="registerForm"
      >
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name:</label>
            <input
              id="firstName"
              formControlName="firstName"
              type="text"
              class="form-control"
              maxlength="10" 
              [ngClass]="{
                'is-invalid':
                  registerForm.controls['firstName'].invalid && 
                  registerForm.controls['firstName'].touched 
              }"
            />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name:</label>
            <input
              id="lastName"
              formControlName="lastName"
              maxlength="10" 
              type="text"
              class="form-control"
            />
          </div>
          </div>
          
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile:</label>
            <input
              id="mobile"
              formControlName="mobile"
              type="number"
            maxlength="10"
              class="form-control"
              data-bind="value:replyNumber"
            />
          
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input id="dob" formControlName="dob" type="datetime-local" class="form-control"  [max]="todayDate"            />
          </div>
          <div class="col-md-6">
            <label for="roleId" class="form-label">Role:</label>
            <select id="roleId" formControlName="roleId" class="form-select">
              <option *ngFor="let role of roles" [value]="role.roleId">
                {{ role.roleName }}
              </option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="address" class="form-label">Address:</label>
            <textarea id="address" maxlength="20"  formControlName="address" class="form-control"></textarea>
           
          </div>
          <div class="col-md-6">
            <label for="zipcode" class="form-label">Zipcode:</label>
            <input id="zipcode"   type="number"   maxlength="6" formControlName="zipcode" class="form-control" />
           
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="countryId" class="form-label">Country :</label>
            <select id="countryId" formControlName="countryId" class="form-select">
              <option *ngFor="let country of countries" [value]="country.countryId">
                {{ country.countryName }}
              </option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="stateId" class="form-label">State :</label>
            <select id="stateId" formControlName="stateId" class="form-select">
              <option *ngFor="let state of states" [value]="state.stateId">
                {{ state.stateName }}
              </option>
            </select>
          </div>
          
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="imageFile" class="form-label">Profile Image:</label>
            <input
                id="imageFile"
                type="file"
                class="form-control"
                formControlName="imageFile"
                (change)="onFileChange($event)"
              />
           
          </div>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-50" (click)="onSubmit()">Update </button>

        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="CloseModal()">Close</button>
      </div>
    </div>
  </div>
</div>
